<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left *ngIf="signStarted">
      <button ion-button icon-only class="topicon" (click)="clearPad()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      KD-Sigma v1.1
    </ion-title>

    <ion-buttons right *ngIf="signStarted">
      <button ion-button icon-only class="topicon" (click)="savePad()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    </ion-col>

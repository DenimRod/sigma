<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left *ngIf="formLoaded">
      <button ion-button icon-only class="topicon" (click)="clearPad()">
         <ion-icon name="refresh-circle"></ion-icon>
      </button>
      <span class="buttonText">Neu laden</span>
    </ion-buttons>

    <ion-title *ngIf="formLoaded==0">
      KD-Sigma {{version}}
    </ion-title>

    <ion-buttons right *ngIf="signStarted">
      <span class="buttonText">OK</span>
      <button ion-button icon-only class="topicon" (click)="savePad()">
         <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!formLoaded" class="title">Unten tippen, um das Formular zu laden:</div>
  <div *ngIf="formLoaded" class="title">Nun k√∂nnen Sie signieren:</div>
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
